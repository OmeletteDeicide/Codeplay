{% extends "base.html" %}

{% block title %}Exercises{% endblock %}

{% block content %}
<h2>Exercise List</h2>
<ul>
    {% for exercise in exercises %}
        <li>
            <a href="{% url 'exercise_detail' exercise.id %}">{{ exercise.title }}</a>
            ({{ exercise.difficulty_level }})
        </li>
    {% endfor %}
</ul>
{% endblock %}
